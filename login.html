<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <!-- Import fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:400,500,600,700,800,900" rel="stylesheet">
  <title>Brewday | Login</title>
</head>
<body>
  <div class="row brewday">
    <div class="form-login">
      <div class="container-login">
        <div class="col m4 s12">
          <div class="form col m4 s12">
            <div class="logo-login">
              <img src="images/logo.png" alt="Brewday">
            </div>
            <div class="title-login">
              <h4>Login</h4>
            </div>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                    <input id="icon_prefix" type="text" class="validate" required>
                    <label for="icon_prefix"><i class="fa fa-user-o prefix" aria-hidden="true"></i> Username</label>
                </div>
                <div class="input-field col s12">
                  <input id="icon_prefix" type="password" class="validate" required>
                  <label for="icon_prefix"><i class="fa fa-lock prefix" aria-hidden="true"></i> Password</label>
                </div>
              </div>
              <div class="row">
                <p>
                  <input type="checkbox" id="test5" />
                  <label for="test5">Keep me logged in.</label>
                </p>
                <div class="button-login">
                  <a class="waves-effect waves-light btn-large">Login</a>
                </div>
                <div class="create-account">
                  <h5>Don't have an account? <a href="/register.html">Register!</a></h5>
                </div>
                <div class="remember-password">
                  <a href="/forgot-password">Forgot your password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col m8 hide-on-small-only">
          <div class="bg-login">
            <img src="images/bg.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/option_selection.js" type="text/javascript"></script>
  <script src="js/api.jquery.js" type="text/javascript"></script>
  <script src="js/vendor.js" defer="defer"></script>
  <script src="js/theme.js" defer="defer"></script>
</body>
</html>
